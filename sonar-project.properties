# SonarQube server URL, e.g. http://localhost:9000
sonar.host.url=https://sonarqube.ibecsystems.kz:9001

# must be unique in a given SonarQube instance
sonar.projectKey=jti
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=jti Backend
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=app
sonar.exclusions=bin

sonar.tests=tests
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Here, you can exclude all the directories that you don't want to analyse.
# As an example, I'm excluding the Providers directory
sonar.exclusions=vendor/**